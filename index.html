<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Quote Generator</title>
</head>

<body>

    <div class="container-fluid text-center">
        <h1>Random Quote Machine</h1>
        <p>Some inspirational travel quotes will appear below.</p>
        <img src="" />
        <div class="quoteHolder">
            <div class="row"><span class="randomQuote">Click the 'New Quote' button for inspiration!</span>
            </div>
            <div class="row text-right"><span class="quoteAuthor"></span>
            </div>
            <div class="row">
                <button class="btn btn-default" type="submit" id="newQuote">New Quote</button>
                <a href="#" class="btn btn-default" id="tweet">Tweet Out</a>
            </div>
        </div>
    </div>

</body>

</html>
