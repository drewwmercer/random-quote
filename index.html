<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css">

</head>

<body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-question-sign"></span> Random Quote Machine</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid text-center">
        <p>Some inspirational travel quotes will appear below.</p>
        <img src="" />
        <div class="quoteHolder">
            <div class="row"><span class="randomQuote">Click the 'New Quote' button for inspiration!</span>
            </div>
            <div class="row text-right"><span class="quoteAuthor"></span>
            </div>
            <div class="row">
                <button class="btn btn-primary" type="submit" id="newQuote">New Quote</button>
                <a href="#" class="btn btn-primary" id="tweet">Tweet Out</a>
            </div>
        </div>
    </div>

<!-- Alternate display start -->
<div class="card" style="width: 20rem;">
        <div class="card-body">
          <h4 class="card-title randomQuote"></h4>
          <h6 class="card-subtitle mb-2 text-muted quoteAuthor"></h6>
          <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
          <a href="#" class="card-link" id="newQuote">New Quote</a>
          <a href="#" class="card-link" id="tweet">Tweet Out</a>
        </div>
      </div>
<!-- Alternate display end -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
